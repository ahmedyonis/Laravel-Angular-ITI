<div class="container mt-4">
  <h2 class="text-center mb-4 text-danger">Available Shows</h2>

  @if (shows.length === 0) {
    <div class="text-center">
      <p>Loading shows...</p>
    </div>
  } @else {
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      @for (show of shows; track show.id) {
        <div class="col">
          <div class="card h-100 shadow-sm">
            @if (show.image) {
              <img [src]="show.image" class="card-img-top" alt="{{ show.title }}" style="height: 200px; object-fit: cover;" />
            } @else {
              <div class="bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                <span class="text-muted">No Image</span>
              </div>
            }
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ show.title }}</h5>
              <p class="card-text text-muted">
                <strong>Date:</strong> {{ show.show_date }}<br>
                <strong>Time:</strong> {{ show.show_time }}
              </p>
              <!-- <button
                class="btn btn-danger mt-auto"
                (click)="bookNow(show.id)"
              >
                Book Now
              </button> -->
              <a [routerLink]="['/booking', show.id]" class="btn btn-danger mt-auto">Book Now</a>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
