<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header bg-danger text-white text-center">
        <h4>Register</h4>
      </div>
      <div class="card-body">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
          
          <div class="mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              required
              ngModel
              #name="ngModel"
            />
            <div class="alert alert-danger mt-1" [hidden]="name.valid || name.pristine">
              Name is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              required
              ngModel
              #email="ngModel"
            />
            <div class="alert alert-danger mt-1" [hidden]="email.valid || email.pristine">
              Valid email is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              required
              minlength="8"
              ngModel
              #password="ngModel"
            />
            <div class="alert alert-danger mt-1" [hidden]="password.valid || password.pristine">
              Password must be at least 8 characters.
            </div>
          </div>

          <div class="mb-3">
            <label for="password_confirmation">Confirm Password</label>
            <input
              type="password"
              id="password_confirmation"
              class="form-control"
              name="password_confirmation"
              required
              ngModel
              #password_confirmation="ngModel"
            />
            <div class="alert alert-danger mt-1" [hidden]="password_confirmation.valid || password_confirmation.pristine">
              Please confirm your password.
            </div>
          </div>

          <button type="submit" class="btn btn-danger w-100" [disabled]="registerForm.invalid">
            Register
          </button>
        </form>
        <div class="text-center mt-3">
          <small>Already have an account? <a routerLink="/login">Login</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
